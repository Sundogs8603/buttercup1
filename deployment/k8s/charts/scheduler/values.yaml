# Scheduler service configuration
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Persistence settings
persistence:
  crs_scratch:
    enabled: true
    storageClass: ""  # Empty string means use cluster default
    size: 1Gi
    accessMode: ReadWriteMany
  tasks_storage:
    enabled: true
    storageClass: ""  # Empty string means use cluster default
    size: 1Gi
    accessMode: ReadWriteMany